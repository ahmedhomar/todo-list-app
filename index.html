<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Todos</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="card">
          <div class="header-reset">
            <h2 class="card-header">My Todos</h2>
          <button id="resetbtn" type="button" class="btn">
            Reset
          </button>
          </div>
          
          <div class="card-body">
           
                <span class="input-group-text">
                  <h2> Welcome back Jake</h2>
                </span>
              </div>
            </div>
            <h3>Tasks</h3>
            <form id="form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="todo"
                  placeholder="Add your task here"
                />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary">
                    <i class="plus btn">+</i> 
                  </button>
                </div>
              </div>
            </form>
            <ul class="list-group">
              <li class="list-group-item">
                <i class="done-icon"></i>
                <i class="check-square done-icon"></i>
                <span class="todo-text">It's a dummy todo item</span>
                <i class="trash"></i>
              </li>
              <li class="list-group-item done">
                <i class="square done-icon"></i>
                <i class="check-square done-icon"></i>
                <span class="todo-text">This task is complete</span>
                <i class="trash"></i>
              </li>
              <li class="list-group-item">
                <i class="square done-icon"></i>
                <i class="check-square done-icon"></i>
                <span class="todo-text">Here is another item</span>
                <i class="trash"></i>
              </li>
            </ul>
            
          </div>
          <div class="card-footer">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="./script.js"></script>
</html>
